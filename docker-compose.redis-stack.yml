version: '3.8'

services:
  redis:
    image: redis/redis-stack:latest
    container_name: comment-review-redis-stack
    ports:
      - "6379:6379"      # Redis 端口
      - "8001:8001"      # RedisInsight GUI 端口
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS=--appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:

